<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EPUB Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    h1 {
      margin-top: 20px;
    }
    #viewer {
      width: 60%;
      height: 90vh;
      max-width: 800px;
      border: 1px solid #ccc;
      background-color: #fff;
      margin-top: 20px;
      overflow: auto;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    #file-input {
      margin-top: 10px;
    }
    #controls {
      margin-top: 10px;
    }
    button {
      padding: 10px;
      margin: 5px;
      border: none;
      background-color: blue;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>EPUB Viewer</h1>
  <input type="file" id="file-input" accept=".epub" />
  <div id="controls">
    <button id="prev-page">Previous Page</button>
    <button id="next-page">Next Page</button>
  </div>
  <div id="viewer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://unpkg.com/epubjs@0.3.88/dist/epub.min.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const fileInput = document.getElementById('file-input');
      const viewer = document.getElementById('viewer');
      const prevBtn = document.getElementById('prev-page');
      const nextBtn = document.getElementById('next-page');
      let book, rendition;

      fileInput.addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (!file) {
          alert('Please upload a valid EPUB file.');
          return;
        }

        const reader = new FileReader();
        reader.onload = function (e) {
          try {
            book = ePub(e.target.result);
            rendition = book.renderTo(viewer, {
              width: '100%',
              height: '100%',
              spread: 'auto'
            });

            rendition.display().then(() => console.log('EPUB loaded successfully!'))
              .catch(err => console.error('Error loading EPUB:', err));
          } catch (error) {
            console.error('Error initializing EPUB:', error);
          }
        };
        reader.readAsArrayBuffer(file);
      });

      prevBtn.addEventListener('click', () => { if (rendition) rendition.prev(); });
      nextBtn.addEventListener('click', () => { if (rendition) rendition.next(); });

      window.addEventListener('keyup', (e) => {
        if (!rendition) return;
        if (e.key === 'ArrowRight') rendition.next();
        if (e.key === 'ArrowLeft') rendition.prev();
      });
    });
  </script>

</body>
</html>
