<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple EPUB Reader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/epub.js/0.3.88/epub.min.js"></script>
</head>
<body>

    <h2>Upload an EPUB File</h2>
    <input type="file" id="fileInput" accept=".epub">
    <div id="viewer" style="width: 100%; height: 500px; border: 1px solid black;"></div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function() {
                    let book = ePub(reader.result);
                    let rendition = book.renderTo("viewer", { width: "100%", height: "500px" });
                    rendition.display();
                };
                reader.readAsArrayBuffer(file);
            }
        });
    </script>

</body>
</html>
