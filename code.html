<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB Reader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/epub.js/0.3.88/epub.min.js"></script>
</head>
<body>

    <h1>Upload an EPUB File</h1>
    <input type="file" id="fileInput" accept=".epub">
    <div id="viewer" style="width: 100%; height: 500px; border: 1px solid black;"></div>
    <button id="prevPage">Previous</button>
    <button id="nextPage">Next</button>

    <script>
        let book, rendition;

        document.getElementById('fileInput').addEventListener('change', function(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        let arrayBuffer = event.target.result;
                        console.log("File loaded successfully");
                        book = ePub(arrayBuffer);
                        rendition = book.renderTo("viewer", { width: "100%", height: "500px" });
                        rendition.display();
                        console.log("EPUB rendered successfully");
                    } catch (error) {
                        console.error("Error rendering EPUB:", error);
                    }
                };
                reader.onerror = function(event) {
                    console.error("File could not be read! Code " + event.target.error.code);
                };
                reader.readAsArrayBuffer(file);
            } else {
                console.error("No file selected");
            }
        });

        document.getElementById('nextPage').addEventListener('click', function() {
            if (rendition) rendition.next();
        });

        document.getElementById('prevPage').addEventListener('click', function() {
            if (rendition) rendition.prev();
        });
    </script>
</body>
</html>
